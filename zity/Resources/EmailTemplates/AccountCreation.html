<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 100px;
        }

        .header {
            padding: 20px 0;
        }

            .header img {
                width: 50px;
            }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .login-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .credentials {
            margin: 20px 0;
            text-align: center;
        }

        .credentials p {
            font-size: 16px;
            margin: 5px 0;
        }

        .credentials p strong {
            display: inline-block;
            width: 100px;
        }

        .support {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .support p {
            margin: 5px 0;
        }

        .support a {
            color: #007bff;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body
    <div class="logo">
        <img src="placeholder-logo.png" alt="Company Logo">
    </div>
    <div class="container">

        <div class="header">
            <img src="https://img.icons8.com/emoji/48/000000/party-popper.png" alt="Party Popper">
        </div>
        <div class="welcome-message">
            Welcome to Awardco!
        </div>
        <div class="message-text">
            Hi {{FirstName}}! A new account for {{CompanyUrl}} has been created for you. Please log in and change your password immediately.
        </div>
        <a href="{{LoginUrl}}" class="login-button">Login to Your Account</a>
        <div class="credentials">
            <p><strong>Email:</strong> {{Username}}</p>
            <p><strong>Password:</strong> {{Password}}</p>
        </div>
    </div>
    <div class="support">
        <p>Support</p>
        <p>Text or Call: 800.320.0893 | Email: <a href="mailto:support@awardco.com">support@awardco.com</a></p>
    </div>
    <div class="footer">
        ©2020 Awardco
    </div>
</body>
</html>
